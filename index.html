<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You Mahesh ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ff9ac2, #ff416c 80%);
    font-family: 'Poppins', sans-serif;
    position: relative;
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: rgba(255,255,255,0.7);
    transform: rotate(45deg);
    animation: floatUp infinite linear;
    z-index: 0;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: rgba(255,255,255,0.7);
    border-radius: 50%;
}
.heart::before { top: -7.5px; left: 0; }
.heart::after { left: -7.5px; top: 0; }

@keyframes floatUp {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-20vh) rotate(45deg); opacity: 0; }
}

/* Card */
.card {
    background: white;
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    width: 380px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    position: relative;
    z-index: 1;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 40px;
    color: #d9006c;
    margin: 0 0 8px 0;
}

p {
    font-size: 15px;
    color: #555;
    margin: 12px 0 20px 0;
}

button {
    padding: 10px 25px;
    margin: 8px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
    position: relative;
}

.yes {
    background: #d9006c;
    color: white;
}
.yes:hover {
    transform: scale(1.1);
}
.no {
    background: #eee;
    color: #d9006c;
    position: absolute;
}

.hidden { display: none; }

.text-section {
    margin-top: 20px;
    font-size: 16px;
    color: #d9006c;
    font-weight: bold;
}
</style>
</head>
<body>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 30; i++) {
    let h = document.createElement("div");
    h.classList.add("heart");
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (5 + Math.random() * 5) + "s";
    h.style.width = h.style.height = (10 + Math.random() * 10) + "px";
    document.body.appendChild(h);
}
</script>

<div class="card">
    <h1 id="mainTitle">Hey Mahesh!</h1>
    <p id="textLine1">Ek honest question hai‚Ä¶</p>
    <p id="textLine2">Will you be my Valentine? üíå</p>

    <div id="step1">
        <button class="yes" onclick="askCoffee()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn1">No üôà</button>
    </div>

    <div id="step2" class="hidden"></div>
    <div id="step3" class="hidden"></div>
    <div id="step4" class="hidden"></div>
</div>

<audio id="music" src="Heeriye.mp3"></audio>

<script>
const noBtn1 = document.getElementById("noBtn1");

noBtn1.addEventListener("mouseover", () => {
    noBtn1.style.left = Math.random() * 200 + "px";
    noBtn1.style.top = Math.random() * 100 + "px";
});

function askCoffee(){
    // Update text
    document.getElementById("textLine1").innerText = "Let‚Äôs make a memory‚Ä¶";
    document.getElementById("textLine2").innerText = "Coffee date with me? ‚òï‚ù§Ô∏è";

    // hide first buttons
    document.getElementById("step1").classList.add("hidden");

    // show second
    document.getElementById("step2").classList.remove("hidden");
    document.getElementById("step2").innerHTML = `
        <button class="yes" onclick="showPromise()">Yes ‚òï</button>
    `;
}

function showPromise(){
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("textLine1").innerText = "‚òï I‚Äôm already imagining it...";
    document.getElementById("textLine2").innerText = "Our coffee date will be warm & sweet ‚ù§Ô∏è";

    document.getElementById("step3").classList.remove("hidden");
    document.getElementById("step3").innerHTML = `
        <button class="yes" onclick="showLove()">Next üíñ</button>
    `;
}

function showLove(){
    document.getElementById("step3").classList.add("hidden");
    document.getElementById("textLine1").innerText = "Promise From My Heart ‚ù§Ô∏è";
    document.getElementById("textLine2").innerText = "";

    document.getElementById("step4").classList.remove("hidden");
    document.getElementById("step4").innerHTML = `
        <div class="text-section">
            I Love You My Man ‚ù§Ô∏è
        </div>
    `;

    document.getElementById("music").play();
}
</script>

</body>
</html>
